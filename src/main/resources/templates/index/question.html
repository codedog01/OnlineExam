<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title th:text="${@module.get('sysConfig').SITE_NAME}"></title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" th:href="@{/libs/bootstrap/bootstrap.min.css}"/>
	<link rel="stylesheet" th:href="@{/libs/semantic-ui/semantic.min.css}" />
	<link rel="stylesheet" th:href="@{/css/exam-common.css}"/>
	<link rel="stylesheet" th:href="@{/css/web-common.css}"/>
	<script th:src="@{/libs/jquery/jquery.min.js}"></script>
	<script th:src="@{/libs/bootstrap/bootstrap.min.js}"></script>
    <script th:src="@{/libs/semantic-ui/semantic.min.js}"></script>
    <script th:src="@{/js/core.js}"></script>
    <script th:src="@{/libs/layer/layer.js}"></script>
</head>
<body>
<div id="header" class="nav-header" style="background:#4F94CD">
	<div th:replace="home/fragments/navbar :: navbar(activeUri='question')"></div>
</div>
<div class="exam-content" style="padding-bottom:2em;margin-top:10px">
	<div class="ui header container" style="padding-top:10px;padding-left:10px">
	    <div class="ui large breadcrumb">
	        <a class="section" th:href="@{/}"><i class="home icon"></i>首页</a>
	        <i class="right chevron icon divider"></i>
	        <div class="active section">题库中心</div>
	    </div>
	</div>
	<div class="ui problemSet container">
	    <div class="ui secondary pointing menu">
	        <a class="active item"><i class="book icon"></i>所有课程</a>
	    </div>
	    <div class="ui four column stackable grid">
	        <div class="column" th:each="subject:${subjects}">
	            <div class="ui fluid card">
	                <a href="javascript:void(0)" class="image">
	                    <img th:src="${subject.imgUrl}" style="max-height: 240px;" />
	                </a>
	                <div class="content">
	                    <div class="header">
	                        <a th:text="${subject.name}">计算机组成原理</a>
	                    </div>
	                    <p class="description" th:text="${subject.description}"></p>
	                    <p class="meta">
	                        <i class="user icon"></i>
	                        <a th:text="${subject.author}" href="javascript:void(0)">admin</a>
	                    </p>
	                </div>
	                <div class="extra content">
	                    <span class="right floated">
	                        <span>
	                        <i class="globe icon"></i>私有题库
	                        </span>
	                    </span>
	                    <i class="file text outline icon"></i>
	                    <span th:text="${subject.nums}">20</span>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</div>
<div th:replace="home/fragments/footer :: copyrightExamWeb"></div>
<div class="return_top"><a class=" fa fa-arrow-up"></a></div>
</body>
</html>
