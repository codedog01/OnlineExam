<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title th:text="${@module.get('sysConfig').SITE_NAME}"></title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" th:href="@{/libs/bootstrap/bootstrap.min.css}"/>
	<link rel="stylesheet" th:href="@{/libs/semantic-ui/semantic.min.css}" />
	<link rel="stylesheet" th:href="@{/libs/font-icon/icon.css}"/>
	<link rel="stylesheet" th:href="@{/libs/markdown/simplemde.min.css}">
	<link rel="stylesheet" th:href="@{/libs/markdown/github-markdown.min.css}">
	<link rel="stylesheet" th:href="@{/libs/markdown/highlight.min.css}">
	<link rel="stylesheet" th:href="@{/css/exam-common.css}"/>
	<link rel="stylesheet" th:href="@{/css/web-common.css}"/>
	<script th:src="@{/libs/jquery/jquery.min.js}"></script>
	<script th:src="@{/libs/bootstrap/bootstrap.min.js}"></script>
    <script th:src="@{/libs/semantic-ui/semantic.min.js}"></script>
    <script th:src="@{/libs/markdown/highlight.min.js}"></script>
	<script th:src="@{/libs/markdown/simplemde.min.js}"></script>
	<script th:src="@{/libs/layer/layer.js}"></script>
	<script th:src="@{/js/hc-sticky.js}"></script>
    <script th:src="@{/js/core.js}"></script>
    <script th:src="@{/js/exam.js}"></script>
    
</head>
<body style="background: #f1f1f1;">
<div id="header" class="nav-header" style="background:#4F94CD">
	<div th:replace="home/fragments/navbar :: navbar(activeUri='comment')"></div>
</div>
<div class="exam-container exam-content">
	<div class="exam-main comment">
		<div class="comment-describe">
			<h3 class="comment-describe-title">留言板</h3>
			<div>
				<p>此路是我开，此树是我栽，</p>
				<p>要想从此过......还不快来一脚？</p>
			</div>
			<hr class="hr0">
			<div>
				<p>可在此处留言友链，只支持一级域名谢谢。</p>
			</div>
		</div>
		<div id="comment" class="comment-main">
			<div class="comment-title">发表留言</div>
			<form id="comment-form" class="form-horizontal mt-10">
				<input name="sid" type="hidden" value="-1">
				<div class="form-group">
					<div class="col-xs-12">
						<textarea name="content" id="comment-textarea"></textarea>
					</div>
				</div>
				<div><button id="submitCommentBtn" type="button" class="btn btn-pri">发表留言</button></div>
			</form>
			<hr class="hr0 mt-15"/>
			<div class="col-xs-12">
				<div class="row">
					<ul id="comment-ul" class="comment">
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="home/fragments/sidebar :: sidebar"></div>
</div>
<div style="width:100%;float:left">
    <div th:replace="home/fragments/footer :: copyrightExamWeb" style="background:#4F94CD"></div>
</div>
<div class="return_top"><a class="fa fa-arrow-up"></a></div>
<script>
	var sid=-1;
</script>
<script  th:src="@{/js/comment.js}"></script>
</body>
</html>
